<div class="container">
    <div class="row">
        <div class="col text-center">
            <button class="btn btn-success btn-sm" (click)="createDeal(0)">Create Christmas deal</button>
            <button class="btn btn-primary btn-sm" (click)="createDeal(1)">Create New Year deal</button>
            <button class="btn btn-danger btn-sm" (click)="createDeal(2)">Create Love deal</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h3>Available deals</h3>
        </div>
    </div>
    <div *ngIf="deals && deals.length > 0; else loading">
        <div *ngFor="let deal of deals" class="row margin-bottom">
            <div class="col-xs-12 w-100">
                <app-deal [deal]="deal">
                </app-deal>
            </div>
        </div>
    </div>
    <ng-template #loading>
        <div class="row justify-content-center">
            <div class="col-xs-12">
                Loading...
            </div>
        </div>
    </ng-template>
</div>
