<div class="container">
    <div class="row">
        <div class="col text-center">
            <h3>Available products</h3>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let product of products" class="col-xs-12 col-sm-6 col-lg-4 mb-4">
            <app-product [product]="product" (deleteEmitter)="delete(product)" (addToCartEmitter)="addToCart(product)">
            </app-product>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <h3>Items in cart</h3>
            <p>Number of items: {{ cartProducts.length }}</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 text-center">
            <app-cart [products]="cartProducts"></app-cart>
        </div>
    </div>
</div>
