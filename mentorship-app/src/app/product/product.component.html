<div *ngIf="product" class="card">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }} | {{ product.price }} $</h5>
        <p class="card-text">{{ product.description }}</p>
        <button class="btn btn-primary btn-sm" (click)="addToCart()">Add to cart</button>
    </div>
</div>
